<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Delivery</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jQuery.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="back">
            <div class="col"></div>
            <img src="css/pizza.png" alt="pizza"><br>
            <h5><b>ARTHUR PIZZAS</b></h5>
            <div class="icons">
                <img src="../Delani-Studio/IP3/assets/social_icons/facebook.png">
                <img src="../IP3/assets/social_icons/twitter.png">
            </div>
        </div><br>
        <div class="menu">
            <div class="text1">
                <div class="row">
                    <div class="col-md-4"></div><br><br>
                    <div class="col-md-4" id="col2">
                        <div class="Arthur">
                            <h5><b>PIZZAS</b></h5>
                        </div><br>
                        <div class="row">
                            <div class="col-md-3">
                                <h6 class="align">Toppings</h6><br>
                                <p>Pepperoni</p>
                                <p>Mushrooms</p>
                                <p>Onions</p>
                                <p>Bacons</p>
                                <p>Cheese</p>
                                <p>Pineapples</p>
                                <p>Olives</p>
                                <p>Peppers</p>
                                <p>Sausage</p>
                                <p>Spinach</p>
                            </div>
                            <div class="col-md-3">
                                <h6 class="align">Small</h6><br>
                                <p>300</p>
                                <p>250</p>
                                <p>220</p>
                                <p>380</p>
                                <p>175</p>
                                <p>290</p>
                                <p>280</p>
                                <p>205</p>
                                <p>265</p>
                                <p>190</p>
                            </div>
                            <div class="col-md-3">
                                <h6 class="align">Medium</h6><br>
                                <p>650</p>
                                <p>600</p>
                                <p>600</p>
                                <p>550</p>
                                <p>450</p>
                                <p>600</p>
                                <p>550</p>
                                <p>600</p>
                                <p>650</p>
                                <p>600</p>
                            </div>
                            <div class="col-md-3">
                                <h6 class="align">Large</h6><br>
                                <p>950</p>
                                <p>900</p>
                                <p>900</p>
                                <p>850</p>
                                <p>750</p>
                                <p>900</p>
                                <p>850</p>
                                <p>900</p>
                                <p>850</p>
                                <p>800</p>
                            </div>
                        </div>
                    </div>
                </div>                    
                <div class="col-md-4">
                </div>
            </div>
        </div><br><br>
        <select class="browser-default custom-select mb-4" id="size">
            <option value="0" selected disabled>Choose Pizza Size</option>
            <option value="1">large</option>
            <option value="2">medium</option>
            <option value="3">small</option>
        </select>
        <select class="browser-default custom-select mb-4" id="crust">
            <option value="0" selected disabled>Choose Type of Pizza Crust</option>
            <option value="1">Cheese Stuffed crust</option>
            <option value="2">Pizza Bagels</option>
            <option value="3">Sicilian style</option>
            <option value="4">Neapolitan style</option>
            <option value="5">Gluten free</option>
        </select>
        <select class="browser-default custom-select mb-4" id="toppings">
            <option value="0" selected disabled>Choose Pizza Toppings</option>
            <option value="1">Pepperoni</option>
            <option value="2">Mushrooms</option>
            <option value="3">Onions</option>
            <option value="4">Bacon</option>
            <option value="5">Extra cheese</option>
            <option value="6">Pineapples</option>
            <option value="7">Black olives</option>
            <option value="8">Green Peppers</option>
            <option value="9">Sausage</option>
            <option value="10">Spinach</option>
        </select>
        <button type="submit" class="btn btn outline-primary proceed">Proceed</button>
    </div>
</body>
</html>
